<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
    <title>Sticky multiple table row on left and scroll on right</title>

</head>
<body>
    
    
    <div class="container">
        <div id="grid"></div>
    </div>
    

    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $("#grid").kendoGrid({
                dataSource: {
                    transport: {
                        read: "https://jsonplaceholder.typicode.com/users"
                    },
                    pageSize: 5
                },
                groupable: false,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        field: "name",
                        title: "Person name",
                        locked: true,
                        width: 150
                    },
                    {
                        field: "email",
                        title: "Email address",
                        sortable: false,
                        locked: true,
                        width: 150
                    },
                    {
                        field: "website",
                        title: "Website",
                        width: 150
                    },
                    {
                        field: "address.street",
                        title: "Street",
                        width: 100
                    },
                    {
                        field: "address.suite",
                        title: "Suite",
                        width: 100
                    },
                    {
                        field: "address.city",
                        title: "City",
                        width: 100
                    },
                    {
                        field: "address.zipcode",
                        title: "Zip",
                        width: 100
                    },
                    {
                        field: "company",
                        title: "Company",
                        template: "#:company.name# <br>#:company.catchPhrase#",
                        width: 400
                    }
                ]
            });
        });
    </script>

</body>
</html>
