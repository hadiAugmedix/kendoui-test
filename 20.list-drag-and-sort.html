<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
    <title>List drag and sort</title>
    
    <style>
        * { font-family: Arial; }
        li { list-style: none; }
        .sortable li { background-color: #ddd; border-radius: 2px; margin: 2px; padding: 10px; cursor: move }
    </style>
</head>
<body>
    
    
    <div class="container">
        <ul class="sortable">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Another list item</li>
            <li>Sort me</li>
        </ul>
    </div>
    

    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('.sortable').kendoSortable();
        });
    </script>

</body>
</html>
