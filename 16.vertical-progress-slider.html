<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
    <title>Vertical progress slider</title>

</head>
<body>
    
    
    <div class="container">
        <p>Open console to see event fires on slide or change</p>
        <br><br>
        <input class="slider" value="10" title="slider">
        <br><br>
        <input class="slider-nobutton" value="10" title="slider">
        <br><br>
        <input class="slider-horizontal" value="10" title="slider">
    </div>
    

    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <script>
        function sliderOnSlide(e) {
            console.log("Slide :: new slide value is: " + e.value);
        }

        function sliderOnChange(e) {
            console.log("Change :: new value is: " + e.value);
        }

        jQuery(document).ready(function($) {
            $(".slider").kendoSlider({
                orientation: "vertical",
                min: -20,
                max: 20,
                smallStep: 1,
                largeStep: 20,
                showButtons: true,
                change: sliderOnChange,
                slide: sliderOnSlide
            });

            $(".slider-nobutton").kendoSlider({
                orientation: "vertical",
                min: -20,
                max: 20,
                smallStep: 1,
                largeStep: 20,
                showButtons: false,
                change: sliderOnChange,
                slide: sliderOnSlide
            });

            $(".slider-horizontal").kendoSlider({
                min: 0,
                max: 100,
                smallStep: 5,
                largeStep: 20,
                showButtons: false,
                change: sliderOnChange,
                slide: sliderOnSlide
            });
        });
    </script>

</body>
</html>
