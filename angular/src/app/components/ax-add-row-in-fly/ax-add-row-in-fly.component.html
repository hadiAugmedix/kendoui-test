<div class="container">
  <button kendoButton (click)="onButtonClick()">Add new row from external button</button>
  <br><br>
  <kendo-grid [data]="gridData" [height]="410">
    <kendo-grid-column field="ProductID" title="ID" width="40"></kendo-grid-column>
    <kendo-grid-column field="ProductName" title="Name" width="250"></kendo-grid-column>
    <kendo-grid-column field="Category.CategoryName" title="Category"></kendo-grid-column>
    <kendo-grid-column field="UnitPrice" title="Price" width="80">
      <ng-template kendoGridCellTemplate let-dataItem>
        ${{ dataItem.UnitPrice }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="UnitsInStock" title="In stock" width="80"></kendo-grid-column>
  </kendo-grid>
</div>

<div class="container-fluid">
  <p>Default behaviour</p>

  <kendo-grid [data]="gridViewData | async" [height]="400" [pageSize]="gridViewState.take" [skip]="gridViewState.skip" [sort]="gridViewState.sort"
    [pageable]="true" [sortable]="true" filterable="menu" (dataStateChange)="dataStateChange($event)" (edit)="editHandler($event)"
    (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)">
    <!-- <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand>Add new</button>
    </ng-template> -->
    <kendo-grid-column field="id" title="ID" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Name" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="website" title="Website" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="company" title="Company" width="150">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.company.name }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address" width="250">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.address.street }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="command" width="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand class="k-primary">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>


</div>
