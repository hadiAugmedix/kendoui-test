<div class="container">
  <p>Select your fav sport</p>
  <kendo-combobox [data]="listItems">
  </kendo-combobox>

  <p>Grouping</p>
  <kendo-combobox
    [data]="people"
    [textField]="'text'"
    [valueField]="'value'"
  >
  </kendo-combobox>

  <p>Multi select</p>
  <kendo-multiselect [data]="listItems" [(ngModel)]="value"></kendo-multiselect>
</div>
