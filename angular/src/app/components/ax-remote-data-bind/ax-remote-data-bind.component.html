<div class="container-fluid">

    <kendo-grid
      [data]="view | async"
      [pageSize]="state.take"
      [skip]="state.skip"
      [sort]="state.sort"
      [sortable]="true"
      [pageable]="true"
      [scrollable]="'none'"
      (dataStateChange)="dataStateChange($event)"
    >
    <kendo-grid-column field="id" width="130"></kendo-grid-column>
    <kendo-grid-column field="name" width="200"></kendo-grid-column>
    <kendo-grid-column field="username" [sortable]="false">
    </kendo-grid-column>
  </kendo-grid>

</div>
