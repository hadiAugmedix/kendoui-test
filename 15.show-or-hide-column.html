<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
    <title>Show or hide column by select / deselect from external source (grid)</title>

</head>
<body>
    
    
    <div class="container">
        
        <button id="hide-id-column" class="k-button">Hide ID column</button>
        <button id="show-id-column" class="k-button">Show ID column</button>
        <br><br>
        <div id="grid"></div>
    </div>
    

    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $("#grid").kendoGrid({
                dataSource: {
                    transport: {
                        read: "https://jsonplaceholder.typicode.com/todos"
                    },
                    pageSize: 10
                },
                groupable: false,
                sortable: false,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        field: "id",
                        title: "ID",
                        width: 100
                    },
                    {
                        field: "title",
                        title: "Title"
                    },
                    {
                        field: "completed",
                        title: "Completed",
                        width: 100
                    }
                ]
            });

            $('#hide-id-column').on('click', function(event) {
                event.preventDefault();
                
                var grid = $("#grid").data("kendoGrid");
                grid.hideColumn("id");
            });

            $('#show-id-column').on('click', function(event) {
                event.preventDefault();
                
                var grid = $("#grid").data("kendoGrid");
                grid.showColumn("id");
            });
        });
    </script>

</body>
</html>
