<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
    <title>Time picker</title>

</head>
<body>
    
    
    <div class="container">
        <input id="timepicker" value="10:00 AM" title="timepicker" style="width: 100%;">

        <br><br>
        <button class="k-button" id="button">Open time picker</button>
    </div>
    

    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $("#timepicker").kendoTimePicker({
                dateInput: true
            });

            $('#button').click(function(event) {
                $('#timepicker').data("kendoTimePicker").open();
            });
        });
    </script>

</body>
</html>
